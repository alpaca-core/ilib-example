---
id: foo
description: Foo inference for tests, examples, and experiments.
params:
  type: object
  properties:
    splice_string:
      description: String to splice model data with input
      type: string
instances:
  general:
    description: General instance
    params:
      type: object
      properties:
        cutoff:
          description: Cut off model data to n-th element (or don't cut if -1)
          type: integer
          default: -1
    ops:
      run:
        description: Run the foo inference and produce some output
        params:
          type: object
          properties:
            input:
              description: Input items
              type: array
              items:
                type: string
            splice:
              description: Splice input with model data (otherwise append model data
                to input)
              type: boolean
              default: true
            throw_on:
              description: Throw exception on n-th token (or don't throw if -1)
              type: integer
              default: -1
          required:
          - input
        return:
          type: object
          properties:
            result:
              description: Output text (tokens joined with space)
              type: string
          required:
          - result
